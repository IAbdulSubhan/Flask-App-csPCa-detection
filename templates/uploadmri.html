<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload MRI</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Custom Styles */
    .navbar-brand img {
      max-height: 40px;
      margin-right: 10px;
    }

    .navbar {
      background-color: #333;
    }

    .navbar-nav a {
      color: white;
    }

    .footer a {
      color: black;
      margin: 0 10px;
    }

    /* Center the square box */
    .square-box {
      width: 400px;
      height: 400px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style the button */
    .add-files-btn {
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="/static/images/logo.png" alt="Logo">
        MEDCOM
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- Show "Upload MRI" only if user is logged in -->
          <li class="nav-item">
            <a class="nav-link" href="/uploadmri">Upload MRI</a>
          </li>
          <!-- Conditional logout -->
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          <!-- Redirect to login if not logged in -->
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Card with square box -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Upload MRI</h5>
            <form action="/uploadmri" method="post" enctype="multipart/form-data">
              <div class="square-box d-flex justify-content-center align-items-center">
                <div class="upload-card">
                  <div class="card-body text-center">
                    <!-- Upload icon -->
                    <i class="fas fa-cloud-upload-alt fa-5x mb-3"></i>
                    <!-- Upload file input -->
                    <input type="file" name="my_image" class="form-control mb-3" required>
                    <!-- Upload button -->
                    <button type="submit" class="btn btn-primary add-files-btn">Upload</button>
                  </div>
                </div>
              </div>
              <div class="form-gourp">
                {%if prediction%}
                <h1>Your Prediction: <i>{{prediction}}</i></h1>
                {% endif %}
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
